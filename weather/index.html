<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-b from-blue-500 to-blue-300 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Weather App</h1>
    <div class="mb-4">
      <input
        id="city"
        type="text"
        placeholder="Enter city name..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <button
      id="search-btn"
      class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
    >
      Get Weather
    </button>
    <div class="mt-6 text-center" id="weather-info">
      <!-- Weather details will appear here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
